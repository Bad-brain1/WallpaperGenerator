<form class="content__searchbar">
    <h3 class="searchbar__header">Filter</h3>
    <div class="searchbar__category" id="category">
        <h4 class="searchbar__text"> Category</h4>
        <input tabindex="1" type="checkbox" class="checkbox" name="category" value="auto" id="search-auto">
        <label for="search-auto" class="checkbox__label"> Auto</label>
        <input tabindex="2" type="checkbox" class="checkbox" name="category" value="city" id="search-city">
        <label for="search-city" class="checkbox__label"> City</label>
        <input tabindex="3" type="checkbox" class="checkbox" name="category" value="people" id="search-people">
        <label for="search-people" class="checkbox__label"> People</label>
        <input tabindex="4" type="checkbox" class="checkbox" name="category" value="nature" id="search-nature">
        <label for="search-nature" class="checkbox__label"> Nature</label>
        <input tabindex="5" type="checkbox" class="checkbox" name="category" value="game" id="search-game" checked>
        <label for="search-game" class="checkbox__label"> Game</label>
        <input tabindex="6" type="checkbox" class="checkbox" name="category" value="Space" id="search-space">
        <label for="search-space" class="checkbox__label"> Space</label>
    </div>

    <div class="searchbar__category">
        <button tabindex="7" class="searchbar__button" type="button"> search </button>
    </div>
    <div class="searchbar__category searchbar__category--up">
        <a href="#header" class="category__up">Up</a>
    </div>
</form>
