<div class="content">
    <app-searchbar class="app-searchbar" [categories]="categories" [selectedCategories]="form.get('categories')">
    </app-searchbar>

    <div class="content__photos">
        <a [routerLink]="['/OpenPhoto', img.id]" *ngFor="let img of filteredImages">
            <img class="item__img" [src]="img.url" alt="testimg" min-width="300" height="250">
        </a>
    </div>

</div>
