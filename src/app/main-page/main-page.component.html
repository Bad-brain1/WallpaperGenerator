<input type="text" [(ngModel)]="searchStr" >
<div class="content">
    <app-searcbar class="app-searcbar"></app-searcbar>
   
    <div class="content__photos">
        <a [routerLink]="['/OpenPhoto', img.id]" *ngFor="let img of images | search:searchStr"> 
            <img class="item__img" [src]="img.url" alt="testimg" min-width="300" height="250">
        </a> 
    </div>

</div>
